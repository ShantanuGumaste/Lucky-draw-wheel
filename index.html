<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading">Spin the wheel to get instant cashback</h1>
  <div class="mainbox" id="mainbox">
  <div class="box" id="box">
    <div class="box1">
      <span class="font span1"><b>₹	5</b></span>
      <span class="font span2"><b>₹ 10</b></span>
      <span class="font span3"><b>₹ 7</b></span>
      <span class="font span4"><b>₹ 9</b></span>
      <span class="font span5"><b>₹ 8</b></span>
    </div>
    <div class="box2">
      <span class="font span1"><b>₹ 2</b></span>
      <span class="font span2"><b>₹ 6</span>
      <span class="font span3"><b>₹ 1</span>
      <span class="font span4"><b>₹ 3</b></span>
      <span class="font span5"><b>₹ 4</b></span>
    </div>
  </div>
  <button class="spin" onclick="spin()">SPIN</button>
  <img class="arrow" src="./arrow-green.png" alt="arrow">
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="script.js"></script>
</body>
</html>
